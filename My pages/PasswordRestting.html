<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="ResetPassword.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="step-new-password">
                <h1>Enter a new password for your account.</h1>
                <div class="flex-container">
                    <div class="decoration left-star"></div>
                    <div class="form-container">
                        <form id="password-form" action="Base Login.html">
                            <input type="password" placeholder="New password" required>
                            <input type="password" placeholder="Re-enter password" required>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                    <div class="decoration right-star"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script> <!-- Include this line if you have a script file -->
</body>
</html>
