<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="ResetPassword.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="step-request">
                <h1>Enter email address to be sent a password reset</h1>
                <div class="flex-container">
                    <div class="decoration left-spiral"></div>
                    <form id="email-form" action="Confirmation.html" method="GET">
                        <input type="email" placeholder="Email" required>
                        <button type="submit">Submit</button>
                    </form>
                    <div class="decoration right-spiral"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
